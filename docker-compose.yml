version: '2'

services:

  certs:
    image: centurylink/openssl
    environment:
      COMMON_NAME: portefoliodev
      KEY_NAME: portefoliodev
    volumes:
      - certs:/certs

  app:
    build: './app'
    command: yarn run dev
    ports:
      - '3000:3000'
      - '8080:8080'
    env_file: .env
    depends_on:
      - certs
    volumes:
      - ./app:/home/app/server
      - /home/app/server/node_modules
      - certs:/home/app/server/certs

  api:
    build: './api'
    command: yarn run dev
    ports:
      - '5000:5000'
    env_file: .env
    volumes:
      - ./api:/home/api/server
      - /home/api/server/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '5050:27017'

volumes:
  certs: {}
