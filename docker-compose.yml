version: '2'

services:

  app:
    build: './app'
    command: npm run dev --silent
    ports:
      - '3000:3000'
    env_file: .env
    volumes:
      - ./app:/home/app/server
      - /home/app/server/node_modules

  api:
    build: './api'
    command: npm run dev --silent
    ports:
      - '5000:5000'
    env_file: .env
    volumes:
      - ./api:/home/api/server
      - /home/api/server/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '5050:27017'
